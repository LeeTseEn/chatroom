---

    install_dir: /opt/lucky/kafka
    log_dir: /opt/lucky/logs
    kafka_log_file: /opt/lucky/logs/kafka.log
    kafka_version: "3.9.1"
    scala_version: "2.13"
    kafka_tgz: "kafka_{{ scala_version }}-{{ kafka_version }}.tgz"
    download_url: "https://downloads.apache.org/kafka/{{ kafka_version }}/{{ kafka_tgz }}"


kafka_config: |
  process.roles=broker,controller
  node.id=1

  listeners=PLAINTEXT://:9092,CONTROLLER://:9093
  listener.security.protocol.map=CONTROLLER:PLAINTEXT,PLAINTEXT:PLAINTEXT
  controller.quorum.voters=1@localhost:9093
  controller.listener.names=CONTROLLER
  log.dirs=/opt/lucky/logs/kafka
